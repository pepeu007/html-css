<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em html 5</title>
</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente aumente e diminua o tamanho do seu 
        navegador
    </p>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Deu Certo">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML 5</p>
   <audio preload="metadata" controls>
    <source src="midia/musicayt.mp3" type="audio/mpeg">
    <source src="midia/musicayt.ogg" type="audio/ogg">
    <source src="midia/musicayt.wav" type="audio/wav">
    <p>Infelizmente seu navegador não consegue reoriduzir áudio <a href="midia/musicayt.mp3"> clique aqui  para baixar o arquivo MP3</a> </p>
   </audio>
</body>
</html>
