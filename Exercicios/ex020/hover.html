<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover >  p{
            display: block;
            color: white;
            background-color: red;
            width: 300px;
        }
        div:hover{
            color: red;    
        }
    </style>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>texto escondido</p>
    </div>
    <p>Fim do Exemplo</p>
</body>
</html>
